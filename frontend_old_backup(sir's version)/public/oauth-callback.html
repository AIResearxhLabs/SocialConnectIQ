<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .spinner {
            margin-top: 1rem;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <div class="success-icon">‚úì</div>
        <h1>Authentication Successful!</h1>
        <p>Closing window and updating your dashboard...</p>
        <div class="spinner"></div>
    </div>

    <script>
        console.log('üîÑ [OAUTH-CALLBACK] OAuth callback page loaded');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const platform = urlParams.get('platform');
        const message = urlParams.get('message');

        console.log('üìã [OAUTH-CALLBACK] URL Parameters:', { status, platform, message });

        // Update UI based on status
        const container = document.getElementById('message-container');
        
        if (status === 'error') {
            console.error('‚ùå [OAUTH-CALLBACK] Authentication failed');
            container.classList.add('error');
            container.innerHTML = `
                <div class="success-icon">‚úó</div>
                <h1>Authentication Failed</h1>
                <p>There was an error connecting to ${platform || 'the platform'}.</p>
                <p style="margin-top: 0.5rem; font-size: 14px;">Error: ${message || 'Unknown error'}</p>
                <p style="margin-top: 1rem;">This window will close in 3 seconds...</p>
            `;
        }

        // Notify parent window
        if (window.opener && !window.opener.closed) {
            console.log('üë®‚Äçüë¶ [OAUTH-CALLBACK] Parent window found, sending message...');
            
            try {
                window.opener.postMessage(
                    {
                        type: 'OAUTH_CALLBACK',
                        status: status,
                        platform: platform,
                        message: message
                    },
                    window.location.origin
                );
                console.log('‚úÖ [OAUTH-CALLBACK] Message sent to parent window');
            } catch (error) {
                console.error('‚ùå [OAUTH-CALLBACK] Error sending message to parent:', error);
            }
        } else {
            console.warn('‚ö†Ô∏è  [OAUTH-CALLBACK] No parent window found or parent window is closed');
        }

        // Close window after delay (2 seconds for both success and error for consistency)
        const closeDelay = 2000;
        console.log(`‚è±Ô∏è  [OAUTH-CALLBACK] Closing window in ${closeDelay}ms...`);
        
        setTimeout(() => {
            console.log('üö™ [OAUTH-CALLBACK] Closing popup window now');
            window.close();
            
            // Fallback: If window.close() doesn't work (some browsers block it)
            setTimeout(() => {
                if (!window.closed) {
                    console.warn('‚ö†Ô∏è  [OAUTH-CALLBACK] Window.close() blocked, showing manual close message');
                    container.innerHTML = `
                        <div class="success-icon">‚úì</div>
                        <h1>Almost Done!</h1>
                        <p>Please close this window manually to continue.</p>
                    `;
                }
            }, 500);
        }, closeDelay);
    </script>
</body>
</html>
