[pytest]
# Pytest configuration for Integration Service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_execution.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:tests/coverage_report
    --cov-report=term-missing
    --cov-report=json:tests/coverage.json
    --cov-fail-under=80
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take longer to execute
    auth: Authentication-related tests
    callback: OAuth callback tests
    posting: LinkedIn posting tests
    status: Status check tests
    error_handling: Error handling and edge case tests

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration (in seconds)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
